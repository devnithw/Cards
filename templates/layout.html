<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Get bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Get favicon-->

    <!--Get fontsawesome icons-->
    <script src="https://kit.fontawesome.com/03ca44ad11.js" crossorigin="anonymous"></script>


    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>

    {% block script %}{% endblock %}





</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <h1 style="font-family: 'Pacifico'; margin-right: 10px; margin-top: 5px; margin-bottom: 10px;">Cards</h1> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/dashboard" style="color: white;"><button class="btn btn-outline-primary me-2" type="button" style="margin-left: 10px;">Dashboard</button></a></li>
                        <li class="nav-item"><a class="nav-link" href="/add" style="color: white;"><button class="btn btn-outline-success me-2" type="button" style="margin-left: 10px;">+ New</button></a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout" style="color: white;">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2 ">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/login" style="color: white;">Log in</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/register" style="color: white;">Register</a></li>
                    </ul>
                {% endif %}
           
          </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary border text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
    {% endif %}


    <!--Main content-->
    <main class="container p-5" style="overflow-x: auto; text-align: center; padding-left: 0px; border-left: 0px;">
        {% block main %}{% endblock %}
    </main>

    <footer class="small text-center text-muted">
        <a href="https://github.com/devnithw/Taskly">Final Project for CS50</a> by Devnith Wijesinghe

        <p>
            <br>
            <a href="https://twitter.com/DevtasticDev"><i class="fab fa-twitter fa-2x"></i></a>&nbsp; &nbsp;
            <a href="https://github.com/devnithw"><i class="fab fa-github fa-2x"></i></i></a>
        </p>
        <p>
            <br>
        </p>
    </footer>






    
</body>
</html>
